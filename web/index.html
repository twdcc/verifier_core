<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Taiwan DCC Verifier App">

  <title>數位新冠病毒健康證明查驗</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js', { scope: '/' }).then(function(registration) {
          console.log('Service worker registration succeeded:', registration);
        }).catch(function(error) {
          console.log('Service worker registration failed:', error);
        });
      });
    } else {
        console.log('Service workers are not supported.');
    }
    if (window.location.search.indexOf('openExternalBrowser') == -1) {
      const urlParams = new URLSearchParams(window.location.search);
      urlParams.set('openExternalBrowser', 1);
      window.location.search = urlParams;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
